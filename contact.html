<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Dokdo|Lato:300,400,700,900" rel="stylesheet">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Mind n' Soul Contact</title>
</head>
<body class="contact">
<!-- start of skip link -->
<ul class="skipLink">
    <li>
        <a href="#main">Skip to Main Content</a>
    </li>
</ul>
<!-- end of skip link -->
<!-- start of header -->
    <header>
        <div class="wrapper">
            <nav class="wrapper">
                <a href="index.html" id="home" class="logo">Mindn'Soul</a>
                <ul>
                    <li><a href="index.html">home</a></li>
                    <li><a href="./index.html#about">about</a></li>
                    <li><a href="blog.html">blog</a></li>
                    <li><a href="contact.html">contact</a></li>
                </ul>
            </nav>
            <i class="fas fa-bars"></i>
            <h2>Get in Touch</h2>
        </div>
    </header>
<!-- end of header -->
<!-- start of main -->
    <main id ="main" class="wrapper">
<!-- start of contact form -->
        <form action="" class="contact" id="contact">
            <fieldset>
                <label class="visuallyHidden" for="name">Enter name here.</label>
                <input type="text" id="name" placeholder="Name">
                <label class="visuallyHidden" for="email">Enter email here.</label>
                <input type="email" name="email" id="email" placeholder="Email address"></input>
            </fieldset>
            <label class="visuallyHidden" for="comment">Enter comment here.</label>
            <textarea name="" id="comment" cols="30" rows="10" placeholder="Message"></textarea>
            <button type="submit" name="submit">Submit</button>
        </form>
<!-- end of contact form -->
    </main>
<!-- end of main -->
<!-- start of footer -->
        <footer>
            <a aria-label="Go to Facebook page" href="#"><i aria-hidden class="fab fa-facebook-f"></i></a>
            <a aria-label="Go to Instagram page" href="#"><i aria-hidden class="fab fa-instagram"></i></a>
            <a aria-label="Go to Twitter page" href="#"><i aria-hidden class="fab fa-twitter"></i></a>
            <a aria-label="Go to WhatsApp" href="#"><i aria-hidden class="fab fa-whatsapp"></i></a>
            <p>info@email.com</p>
            <p>123-456-7890</p>
            <p>123 Queen Street West,</p>
            <p>Unit 10</p>
            <p>Toronto, Ontario</p>
            <p>M5V2D5</p>
        </footer>
<!-- end of footer -->
<!-- start of copyrightBar -->
        <div class="copyrightBar">
            <p>Copyright &copy 2019 HackerYou</p>
        </div>
<!-- end of copyrightBar -->
</body>
</html>
